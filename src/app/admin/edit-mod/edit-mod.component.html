<div class="float-container">
  <div class="float-child">
    <div class="float-child-split">
      <div class="child-content">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <table>
            <thead><h4>Moderator: {{model.userid}}</h4></thead>
              <tr>
                <td>Voornaam</td>
                <td><input type="text" value="{{model.firstname}}" ngModel name="firstname" required #firstname="ngModel">
                  <br>
                  <span class="help-block" *ngIf="!firstname.valid && firstname.touched">Please enter the Firstname of the Moderator!</span>
                </td>
              </tr>
              <tr>
                <td>Achternaam:</td>
                <td><input type="text" value="{{model.lastname}}" ngModel name="lastname" required #lastname="ngModel">
                  <br>
                  <span class="help-block" *ngIf="!lastname.valid && lastname.touched">Please enter the Lastname of the Moderator!</span>
                </td>
              </tr>
              <tr>
                <td>E-mail:</td>
                <td><input type="text" value="{{model.email}}" ngModel name="e-mail" required email #email="ngModel">
                  <br>
                  <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                </td>
              </tr>
              <tr>
                <td>Telefoon:</td>
                <td>
                  <input type="text" value="{{model.phoneNumber}}" ngModel name="phonenumber" required #phonenumber="ngModel">
                  <br>
                  <span class="help-block" *ngIf="!phonenumber.valid && phonenumber.touched">Please enter a valid phonenumber!</span>
                </td>
              </tr>
              <tr>
                <td>Orginisatie:</td>
        <!--        <td><app-ticket-type-dropdown (onSelectEvent)="setTicketType($event)"></app-ticket-type-dropdown></td>-->
              </tr>
          </table>
          <button class="save-btn" type="submit" [disabled]="!f.valid">Opslaan</button>
        </form>
      </div>
    </div>

    <div class="float-child-split">
      <div class="child-content">
        <button class="btn-back" [routerLink]="['/admin' , 'admin-page']">Terug naar overzicht</button>
        <form>
          <div class="radio-container">
            <div class="radio-btn">
              <label for="actief">Actief</label>
              <input type="radio" id="actief" name="activation-buttons" value="actief" checked>

              <label for="in-actief">In-actief</label>
              <input type="radio" id="in-actief" name="activation-buttons" value="in-actief">
            </div>
          </div>
        </form>
        <button class="ww-button">wachtwoord wijzigen</button>
      </div>
    </div>
  </div>
  <div class="float-child">
    <div class="child-content child-content-footer">
<!--      <button type="submit" [disabled]="!f.valid">Opslaan</button>-->
      <button>Wijziging negeren</button>
    </div>
  </div>
</div>
