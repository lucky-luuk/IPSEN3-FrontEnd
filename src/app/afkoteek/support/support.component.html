<div class="content-container">
  <div class="title">
    <h3>Verzoek Indienen</h3>
  </div>
  <div class="verzoek-optie">
    <div class="verzoek" *ngFor="let option of getOptions()"
         [routerLinkActive]="'clicked'">
      <a (click)="setSupportType(option.type)"
         [routerLink]="['/support', option.type]"
         id="{{option.name}}_{{option.type}}">{{option.name}}</a>
    </div>
  </div>
  <div class="verzoek-input">
    <router-outlet></router-outlet>
  </div>
</div>
