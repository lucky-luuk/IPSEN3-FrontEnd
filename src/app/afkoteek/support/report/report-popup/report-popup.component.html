<div class="modal-header">
  <h4 class="modal-title">Rapporteer afkorting</h4>
  <button class="btn btn-close" (click)="activeModal.close('Close click')"></button>
</div>
<form #f="ngForm">
  <div class="modal-body">
    <div>Weet je zeker dat je deze afkorting wilt rapporteren?</div>
    <div class="abbr-name">{{reportedAbbreviation.name}}</div>
    <div class="abbr-description">{{reportedAbbreviation.description}}</div>
    <select name="" id=""
      (change)="onSetDescription($event)">
      <option value="Spelfout">Spelfout</option>
      <option value="Ongepast woord">Ongepast woord</option>
      <option value="Verkeerde betekenis">Verkeerde betekenis</option>
      <option value="Dubbele afkorting">Dubbele afkorting</option>
    </select>
