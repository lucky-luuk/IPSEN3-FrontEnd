<div class="game-header">
    <p>{{player}}</p>
</div>

<div class="float-container">
    <div class="float-child">
        <div class="child-content">
            <h1>Wat betekend de volgende afkorting?</h1>
            <p>{{currentWord}}</p>
        </div>
    </div>

    <div class="float-child">
        <!-- LOOP TROUGH ANWSERS -->
        <div class="child-anwsers-container">
        <app-anwser *ngFor="let anwser of ArrayOfWords"
        [anwser]="anwser"></app-anwser>
        </div>
    </div>

    <div class="float-child">
        <div class="child-content">
        <button class="button-start-game" (click)="nextQuestion()">Volgende vraag &rarr;</button>
        <div class="progress-content">
        <p>--00:00:00--</p>
        <progress class="timer-bar" value="32" max="100"></progress>
        </div>
        </div>
    </div>
</div>
