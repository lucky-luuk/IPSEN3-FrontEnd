<form (submit)="submit()" [formGroup]="form">
<div class="modal-header">
  <h4 class="modal-title">Nieuw wachtwoord kiezen</h4>
  <button class="btn btn-close" (click)="activeModal.close('Close click')"></button>
</div>
<div class="modal-body">
  <div>Dit is de eerste keer dat je inlogd, maak een nieuw wachtwoord aan</div>
  <input required formControlName="password" class="form-control" type="password" placeholder="wachtwoord">
  <input required formControlName="password2" class="form-control" type="password" placeholder="herhaal je wachtwoord">
  <span *ngIf="!passwordSame" class="alert-danger">Wachtwoorden komen niet overeen</span>
  <div class="data-container">

  </div>
</div>
<div class="modal-footer">
  <button [disabled]="!form.valid" [routerLink]="['moderator/overzicht']" type="submit">opslaan</button>
</div>
</form>
