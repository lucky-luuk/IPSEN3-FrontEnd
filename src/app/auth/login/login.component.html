<div class="login-container">
  <div class="container">
    <div class="row justify-content-center">
        <div class="card">
          <div class="card-header">
            <h1>Login</h1>
          </div>
          <div class="card-body">
            <form
              name="form"
              #Login="ngForm"
              (ngSubmit)="onSubmit(Login)">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    ngModel
                    name="email"
                    required
                    email
                    #email="ngModel"
                  >
                  <label for="email" class="col-md-4 col-form-label text-md-right">Email</label>

                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Wachtwoord"
                    ngModel
                    name="password"
                    required
                    minlength="2"
                    password
                    #password="ngModel"
                  >
                  <label for="password" class="col-md-4 col-form-label text-md-right">Wachtwoord</label>
                </div>
                <button
                  type="submit"
                  class="btn btn-lg btn-primary w-100 mx-0 mb-2"
                  [disabled]="!Login.valid">Login</button>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
