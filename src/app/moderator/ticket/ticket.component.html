<div class="float-container" *ngIf="ticketHasBeenSelected === true">
    <div class="float-child">
      <table class="child-content ticket-header">
        <tr>
          <th>
              ticket Nummer: {{model.id}}
          </th>
          <th>
              <button  (click)="backToOverview()" class="ticket-header-button">Terug naar overzicht</button>
          </th>
        </tr>
      </table>
    </div>

  <div class="float-child">
    <div class="float-child-split">
      <div class="child-content">
        <h4>{{model.type}}</h4>
        <p>{{model.userName}}</p>
        <p>{{model.userEmail}}</p>
    </div>
    <br>
    <div class="child-content">
        <table>
          <thead><h4>Status</h4></thead>
            <tr>
              <td>Indien datum:</td>
              <td>{{model.createDate}}</td>
            </tr>
            <tr>
              <td>Status:</td>
              <td><app-ticket-type-dropdown [selectedStatus]="model.statusName" (onSelectEvent)="setTicketStatus($event)"></app-ticket-type-dropdown></td>
            </tr>
            <tr>
              <td>Behandelaar:</td>
              <td><form><input id="validator"  type="text" value="{{account.firstName}}, {{account.lastName}}" ></form></td>
            </tr>
        </table>
      </div>
    </div>

    <div class="float-child-split">
      <div class="child-content">
          <h4>Bericht</h4>
          <textarea disabled>{{model.message}}</textarea>
      </div>
      <br>
      <div class="child-content" *ngIf="model.type === getAddAbbreviationTicketType()">
          <app-new-abbreviation [abbrModel]="abbreviation"></app-new-abbreviation>
      </div>
      <div class="child-content" *ngIf="model.type === getReportAbbreviationTicketType()">
        <app-new-abbreviation [abbrModel]="abbreviation"></app-new-abbreviation>
      </div>
      <div class="child-content" *ngIf="model.type === getInfoRequestTicketType()">
        <app-ticket-info-request [ticket]="model"></app-ticket-info-request>
      </div>
    </div>
  </div>

  <div class="float-child">
    <div class="child-content child-content-footer">
<!--      add abbreviation buttons -->
      <button *ngIf="model.type === getAddAbbreviationTicketType()" (click)="onDeleteTicket()">Verwijder ticket</button>
      <button *ngIf="model.type === getAddAbbreviationTicketType()" (click)="onSaveAbbreviation()">Opslaan</button>
<!--      report buttons -->
      <button *ngIf="model.type === getReportAbbreviationTicketType()" (click)="onDeleteTicket()">Verwijder ticket</button>
      <button *ngIf="model.type === getReportAbbreviationTicketType()" (click)="onChangeAbbreviation()">Opslaan</button>
<!--      info request buttons -->
      <button *ngIf="model.type === getInfoRequestTicketType()" (click)="onDeleteTicket()">verwijder ticket</button>
    </div>
  </div>
</div>
<div class="float-container" *ngIf="ticketHasBeenSelected === false">
  Er is geen ticket geselecteerd!
</div>
